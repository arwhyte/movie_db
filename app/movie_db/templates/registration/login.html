{% extends 'movie_db/base.html' %}

{% block content %}

  <div class="container-fluid secondary">
        <div class="row">
            <h2>Movie DB Login</h2>
  

            <p>Connect with a social network:</p>

            <a href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a>
            <p>&nbsp;</p>
            <p>Sign in with your email address and password:</p>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Login</button>
            </form>
        </div>
  </div>

{% endblock content %}
